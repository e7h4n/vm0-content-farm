version: "1.0"

agents:
  content-farm:
    description: "AI-powered blog content generation agent"
    provider: claude-code
    image: vm0-claude-code
    beta_system_prompt: AGENTS.md
    beta_system_skills:
      - https://github.com/vm0-ai/vm0-skills/tree/main/rss-fetch
      - https://github.com/vm0-ai/vm0-skills/tree/main/fal-image
      - https://github.com/vm0-ai/vm0-skills/tree/main/qiita
      - https://github.com/vm0-ai/vm0-skills/tree/main/cloudinary
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      FAL_KEY: ${{ secrets.FAL_KEY }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}

